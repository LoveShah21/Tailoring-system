{% extends 'base.html' %}

{% block title %}Update Delivery{% endblock %}

{% block nav_items %}
<li class="nav-item"><a class="nav-link" href="{% url 'dashboard:home' %}"><i class="bi bi-speedometer2"></i>
        Dashboard</a></li>
<li class="nav-item"><a class="nav-link active" href="{% url 'delivery:delivery_list' %}"><i class="bi bi-truck"></i>
        Deliveries</a></li>
{% endblock %}

{% block content %}
<div class="mb-4">
    <h2><i class="bi bi-pencil"></i> Update Delivery Status</h2>
</div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        {{ form.status }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Delivery Notes</label>
                        {{ form.delivery_notes }}
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> Update
                        </button>
                        <a href="{% url 'delivery:delivery_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
