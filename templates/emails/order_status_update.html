<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #4361ee; color: white; padding: 15px; text-align: center; }
        .content { padding: 20px; background-color: #f8f9fa; }
        .footer { text-align: center; margin-top: 20px; font-size: 12px; color: #666; }
        .status-badge { background: #e9ecef; padding: 5px 10px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Order Status Update</h2>
        </div>
        <div class="content">
            <p>Dear {{ customer_name }},</p>
            <p>The status of your order <strong>{{ order_number }}</strong> has been updated.</p>
            
            <p>
                Previous Status: <span class="status-badge">{{ old_status }}</span><br>
                New Status: <span class="status-badge">{{ new_status }}</span>
            </p>
            
            <p>You can track the full progress in your dashboard.</p>
        </div>
        <div class="footer">
            <p>&copy; {% now "Y" %} Tailoring Management System. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
