{% extends 'base.html' %}

{% block title %}Update Trial{% endblock %}

{% block nav_items %}
<li class="nav-item"><a class="nav-link" href="{% url 'dashboard:home' %}"><i class="bi bi-speedometer2"></i>
        Dashboard</a></li>
<li class="nav-item"><a class="nav-link active" href="{% url 'trials:trial_list' %}"><i
            class="bi bi-calendar-check"></i> Trials</a></li>
{% endblock %}

{% block content %}
<div class="mb-4">
    <h2><i class="bi bi-pencil"></i> Update Trial Status</h2>
</div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select name="status" class="form-select" required>
                            <option value="scheduled" {% if object.status=='scheduled' %}selected{% endif %}>Scheduled
                            </option>
                            <option value="completed" {% if object.status=='completed' %}selected{% endif %}>Completed
                            </option>
                            <option value="cancelled" {% if object.status=='cancelled' %}selected{% endif %}>Cancelled
                            </option>
                            <option value="no_show" {% if object.status=='no_show' %}selected{% endif %}>No Show
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Outcome Notes</label>
                        <textarea name="outcome_notes" class="form-control"
                            rows="4">{{ object.outcome_notes }}</textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> Update
                        </button>
                        <a href="{% url 'trials:trial_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
